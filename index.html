<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('sky.png') no-repeat center center fixed;
            background-size: cover;
        }

        #phaser-example {
            height: 100vh; /* 100% of the viewport height */
            width: 100%;   /* 100% of the parent's width */
        }

     #game-over-screen {
            position: absolute;
            width: 100%; /* Adjust the width as needed */
            height: 100%; /* Adjust the height as needed */
              background: url('sky.png') no-repeat center center fixed;
            background-size: cover;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;

        }

        #game-over-screen p {
            color:black;
            font-size: 60px;

        }

        #game-over-screen button {
            background-color: #4CAF50;
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }


        #game-over-screen button:hover {
            background-color: #45a049;
        }


    #win-screen {
        position: absolute;
            width: 100%; /* Adjust the width as needed */
            height: 100%; /* Adjust the height as needed */
              background: url('sky.png') no-repeat center center fixed;
            background-size: cover;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
    }

    #win-screen p {
           color:black;
            font-size: 60px;
    }
          #win-screen button {
            background-color: #4CAF50;
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }


        #gwin-screen button:hover {
            background-color: #45a049;
        }

         #preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
</head>
<body>
<div id="preloader">
    <p>Loading...</p>
</div>
<div id="game-over-screen">
    <p>Game Over!</p>
    <button onclick="restartGame()">Restart</button>
</div>

<div id="win-screen" style="display:none;">
    <p>Congratulations! You Win!</p>
    <button onclick="restartGame()">Restart</button>
</div>

<div id="phaser-example"></div>

<script src="game.js"></script>

</body>
</html>
